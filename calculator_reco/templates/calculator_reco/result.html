<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result.html</title>
</head>
<body>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
    {% endif %}
    {% if result is not None %}
        <h2>The operation result is :</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
